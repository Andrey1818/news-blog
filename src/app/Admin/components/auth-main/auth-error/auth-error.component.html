<div class="position">
  <div class="error-container">
    <div class="error">
      <div class="error-title-box">
        <h3>Упс... Что-то пошло не так!</h3>
        <div class="close" (click)="close()"></div>
      </div>
      <div class="error-information-box">
        <h3>Error : {{this.visibilityService.errorMessage}}</h3>
        <p> Введите коректные данные. Будьте внимательны , проверьте Caps Lock и раскладку.</p>
      </div>
    </div>
  </div>
</div>
